behaviors:
  Ant:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1000
      buffer_size: 40000
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 3
      goal_conditioning_type: none
      conditioning_type: none   
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        network_settings:
          normalize: true
          hidden_units: 128
          num_layers: 3
          vis_encode_type: simple       
          goal_conditioning_type: none       
    max_steps: 1.0e+8
    time_horizon: 64
    summary_freq: 10000
    threaded: true
    keep_checkpoints: 2
    checkpoint_interval: 500000
