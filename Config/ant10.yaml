behaviors:
  Ant:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2000
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 3
      goal_conditioning_type: hyper
      conditioning_type: hyper   
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        network_settings:
          normalize: false
          hidden_units: 128
          num_layers: 3
          vis_encode_type: simple       
          goal_conditioning_type: hyper       
    max_steps: 25.0e+6
    time_horizon: 256
    summary_freq: 10000
    keep_checkpoints: 2
    checkpoint_interval: 500000
